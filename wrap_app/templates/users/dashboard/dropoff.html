{% extends 'base.html' %} {% block style %}
<style>
  form {
    overflow: scroll;
    overflow-x: hidden;
    height: 600px;
  }
</style>
<link
  rel="stylesheet"
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
/>
<script
  src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
  defer
></script>
{% endblock %} {% block title %} Drop Off{% endblock %} {% block content %}
<div>
  <form action="{% url 'dropoff' %}" method="POST">
    {% csrf_token %}
    <div class="flex justify-center items-center flex-col gap-2">
      <div class="flex flex-col gap-4 justify-center items-center">
        <div class="flex flex-col gap-4 justify-center items-center">
          <h1 class="font-semibold text-xl text-left">
            1.Select the type of waste
          </h1>
          <div
            class="w-[90%] bg-white rounded-3xl shadow-lg flex flex-wrap gap-2 justify-center items-center py-2"
          >
            <ul
              class="gap-2 md:grid-cols-2 flex items-center justify-center flex-wrap"
            >
              <li>
                <input
                  type="radio"
                  id="Paper or clipboard"
                  name="wastetype"
                  value="Paper or clipboard"
                  class="hidden peer"
                  required
                />
                <label
                  for="Paper or clipboard"
                  class="inline-flex items-center justify-between bg-[#f7931a] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex flex-col items-center justify-center rounded-xl shadow-sm gap-2"
                  >
                    <img
                      class=""
                      src="../../../static/images/Schedule-logos-1.svg"
                      alt="img1"
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      Paper or clipboard
                    </h1>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="Bio waste"
                  name="wastetype"
                  value="Bio waste"
                  class="hidden peer"
                />
                <label
                  for="Bio waste"
                  class="inline-flex items-center justify-between bg-[#34a853] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex items-center flex-col justify-center rounded-xl shadow-sm gap-2 p-4"
                  >
                    <img
                      src="../../../static/images/Schedule-logos-2.svg"
                      class=""
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      Bio-waste
                    </h1>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="Plastic waste"
                  name="wastetype"
                  value="Plastic waste"
                  class="hidden peer"
                />
                <label
                  for="Plastic waste"
                  class="inline-flex items-center justify-between bg-[#0096ff] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex flex-col items-center justify-center rounded-xl shadow-sm gap-2 p-4"
                  >
                    <img
                      src="../../../static/images/Schedule-logos-3.svg"
                      class=""
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      Plastic waste
                    </h1>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="Glass waste"
                  name="wastetype"
                  value="Glass waste"
                  class="hidden peer"
                />
                <label
                  for="Glass waste"
                  class="inline-flex items-center justify-between bg-[#eb4335] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex flex-col items-center justify-center rounded-xl shadow-sm gap-2 p-4"
                  >
                    <img
                      src="../../../static/images/Schedule-logos-4.svg"
                      class=""
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      Glass waste
                    </h1>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="e-waste"
                  name="wastetype"
                  value="e-waste"
                  class="hidden peer"
                />
                <label
                  for="e-waste"
                  class="inline-flex items-center justify-between bg-[#bd00ff] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex flex-col items-center justify-center rounded-xl shadow-sm gap-2 p-4"
                  >
                    <img
                      src="../../../static/images/Schedule-logos-5.svg"
                      class=""
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      e-waste
                    </h1>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="Others"
                  name="wastetype"
                  value="Others"
                  class="hidden peer"
                />
                <label
                  for="Others"
                  class="inline-flex items-center justify-between bg-[#838383] border-[3px] border-white rounded-xl cursor-pointer peer-checked:border-blue-600"
                >
                  <div
                    class="w-24 h-20 flex flex-col items-center justify-center rounded-xl shadow-sm gap-2 p-4"
                  >
                    <img
                      src="../../../static/images/Schedule-logos-6.svg"
                      class=""
                    />
                    <h1 class="text-white leading-none text-sm text-center">
                      Others
                    </h1>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="flex flex-col gap-4">
          <h1 class="font-semibold text-xl">2.Select pickup date</h1>
          <div class="flex bg-white">
            <div class="">
              <div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
                <div class="container">
                  <div class="mb-4 w-72">
                    <div class="relative">
                      <input type="hidden" name="date" x-ref="date" />
                      <input
                        type="text"
                        readonly
                        x-model="datepickerValue"
                        @click="showDatepicker = !showDatepicker"
                        @keydown.escape="showDatepicker = false"
                        class="w-full pl-3 py-2.5 leading-none rounded-xl shadow-lg focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                        placeholder="Select date"
                      />

                      <div class="absolute top-0 right-0 px-3 py-2">
                        <svg
                          class="h-6 w-6 text-gray-400"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                          />
                        </svg>
                      </div>
                      <div
                        class="bg-white mt-12 rounded-xl shadow-lg p-2 absolute top-0 left-0 w-72"
                        x-show.transition="showDatepicker"
                        @click.away="showDatepicker = true"
                      >
                        <div class="flex justify-between items-center mb-2">
                          <div>
                            <span
                              x-text="MONTH_NAMES[month]"
                              class="text-lg font-bold text-gray-800"
                            ></span>
                            <span
                              x-text="year"
                              class="ml-1 text-lg text-gray-600 font-normal"
                            ></span>
                          </div>
                          <div>
                            <button
                              type="button"
                              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                              :class="{'cursor-not-allowed opacity-25': month == 0 }"
                              :disabled="month == 0 ? true : false"
                              @click="month--; getNoOfDays()"
                            >
                              <svg
                                class="h-6 w-6 text-gray-500 inline-flex"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M15 19l-7-7 7-7"
                                />
                              </svg>
                            </button>
                            <button
                              type="button"
                              class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                              :class="{'cursor-not-allowed opacity-25': month == 11 }"
                              :disabled="month == 11 ? true : false"
                              @click="month++; getNoOfDays()"
                            >
                              <svg
                                class="h-6 w-6 text-gray-500 inline-flex"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M9 5l7 7-7 7"
                                />
                              </svg>
                            </button>
                          </div>
                        </div>

                        <div class="flex flex-wrap mb-3 -mx-1">
                          <template x-for="(day, index) in DAYS" :key="index">
                            <div style="width: 14.26%" class="px-1">
                              <div
                                x-text="day"
                                class="text-gray-800 font-medium text-center text-xs"
                              ></div>
                            </div>
                          </template>
                        </div>

                        <div class="flex flex-wrap -mx-1">
                          <template x-for="blankday in blankdays">
                            <div
                              style="width: 14.28%"
                              class="text-center border p-1 border-transparent text-sm"
                            ></div>
                          </template>
                          <template
                            x-for="(date, dateIndex) in no_of_days"
                            :key="dateIndex"
                          >
                            <div style="width: 14.28%" class="px-1 mb-1">
                              <div
                                @click="getDateValue(date)"
                                x-text="date"
                                class="cursor-pointer text-center text-sm rounded-full leading-loose transition ease-in-out duration-100"
                                :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }"
                              ></div>
                            </div>
                          </template>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-3">
        <h1 class="font-semibold text-xl">3.Drop Off Point</h1>
        <div class="">
          <select
            class="form-select w-full bg-no-repeat transition ease-in-out bg-white-600 shadow-md rounded-xl p-4"
            aria-label="Default select example"
          >
            <option selected name="booking_address">Select the nearest Dropoff point</option>
            <option name="booking_address" value="1">One</option>
            <option name="booking_address" value="2">Two</option>
            <option name="booking_address" value="3">Three</option>
          </select>
        </div>
      </div>

      <a class="mt-0 mx-2" href="#ScheduleSuccess">
        <!-- <button class="px-8 py-4 bg-[#009743] text-white rounded-xl">Schedule Pickup</button> -->
        <input
          class="px-8 py-2 bg-[#009743] text-white rounded-xl"
          type="submit"
          value="Schedule Pickup"
          name="submit"
        />
      </a>
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script>
const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

function app() {
    return {
        showDatepicker:false,
        datepickerValue: '',

        month: '',
        year: '',
        no_of_days: [],
        blankdays: [],
        days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],

        initDate() {
            let today = new Date();
            this.month = today.getMonth();
            this.year = today.getFullYear();
            this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
        },

        isToday(date) {
            const today = new Date();
            const d = new Date(this.year, this.month, date);

            return today.toDateString() === d.toDateString() ? true : false;
        },

        getDateValue(date) {
            let selectedDate = new Date(this.year, this.month+1, date);
            this.datepickerValue = selectedDate.toDateString();

            this.$refs.date.value = selectedDate.getFullYear() +"-"+ ('0'+ selectedDate.getMonth()).slice(-2) +"-"+ ('0' + selectedDate.getDate()).slice(-2);

            var date1 = new Date();  
            date1 = this.$refs.date.value;  

            console.log(date1);

            this.showDatepicker = false;
        },

        getNoOfDays() {
            let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

            // find where to start calendar day of week
            let dayOfWeek = new Date(this.year, this.month).getDay();
            let blankdaysArray = [];
            for ( var i=1; i <= dayOfWeek; i++) {
                blankdaysArray.push(i);
            }

            let daysArray = [];
            for ( var i=1; i <= daysInMonth; i++) {
                daysArray.push(i);
            }

            this.blankdays = blankdaysArray;
            this.no_of_days = daysArray;
        }
    }
}
</script>
{% endblock %}
